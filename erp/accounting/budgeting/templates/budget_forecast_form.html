{% extends "base.html" %}

{% block title %}Create/Update Budget Forecast{% endblock %}

{% block content %}
<div class="flex items-center mt-28 justify-center h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8  w-96">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Create/Update Budget Forecast</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">Save</button>
        </form>
        <a href="{% url 'budget_forecast_list' %}" class="block text-center mt-4 text-blue-500 hover:underline">Back to list</a>
    </div>
</div>
{% endblock %}
