{% extends "base.html" %}

{% block title %}Balance Sheet{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">Balance Sheet</h1>
    <p class="text-gray-700">Total Assets: <span class="font-semibold">K{{ total_assets }}</span></p>
    <p class="text-gray-700">Total Liabilities: <span class="font-semibold">K{{ total_liabilities }}</span></p>
    <p class="text-gray-700">Total Equity: <span class="font-semibold">K{{ total_equity }}</span></p>
</div>
{% endblock %}
