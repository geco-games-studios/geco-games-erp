{% extends "base.html" %}

{% block title %}Delete Ledger Account{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Delete Ledger Account</h1>
        <p class="mb-4 text-gray-600">Are you sure you want to delete this account?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition duration-200">
                    Confirm
                </button>
                <a href="{% url 'ledger_account_detail' account.pk %}" class="text-blue-500 hover:underline">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
