{% extends "base.html" %}

{% block title %}Delete Transaction{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="bg-white border-2 border-gray-300 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">Delete Transaction</h1>
        <p class="mb-6 text-center">Are you sure you want to delete this transaction?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition duration-200">
                Confirm
            </button>
        </form>
        <a href="{% url 'transaction_list' %}" class="block text-center mt-4 text-blue-500 hover:underline">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
