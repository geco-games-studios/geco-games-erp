{% extends "base.html" %}

{% block title %}Transaction Detail{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Transaction on {{ transaction.date }}</h1>
        <p class="mb-2 text-gray-700"><strong>Description:</strong> {{ transaction.description }}</p>
        <p class="mb-4 text-gray-700"><strong>Reference:</strong> {{ transaction.reference }}</p>
        <a href="{% url 'transaction_list' %}" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200 text-center inline-block">Back to list</a>
    </div>
</div>
{% endblock %}
