{% extends "base.html" %}

{% block title %}Create Transaction Entry{% endblock %}

{% block content %}
<div class="flex flex-col items-start p-8 max-w-md mx-auto bg-white shadow-lg rounded-lg mt-10">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Create Transaction Entry</h1>
    
    <form method="post" class="w-full">
        {% csrf_token %}
        
        <!-- Render form fields with Tailwind CSS -->
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        
        <!-- Save Button -->
        <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">
            Save
        </button>
    </form>
    
    <!-- Back to List Link -->
    <a href="{% url 'transaction_entry_detail' transaction.pk %}" class="mt-4 text-blue-500 hover:underline inline-block">
        Back to list
    </a>
</div>
{% endblock %}
